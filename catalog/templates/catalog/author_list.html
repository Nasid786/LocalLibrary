{% extends "base_generic.html" %}

{% block content %}
  <h1>Authors List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <!-- <a href="{{ author.get_absolute_url }}"> -->
          <a href="{{author.get_absolute_url }}">{{ author.first_name }},{{author.last_name}}({{author.date_of_Birth}})</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Authors.</p>
  {% endif %}
{% endblock %}
